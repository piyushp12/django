{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Forgot Password</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      rel="stylesheet"
    />
  </head>

  <body>
    <section class="vh-100 gradient-custom">
      <div class="container py-4 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col-12 col-md-8 col-lg-6 col-xl-5">
            <div class="card bg-dark text-white" style="border-radius: 1rem">
              <div class="card-body p-4 text-center">
                <div class="mb-md-4 mt-md-3 pb-4">
                  <h2 class="fw-bold mb-2 text-uppercase">Forgot Password</h2>
                  <p class="text-white-50 mb-4">
                    Please enter your email address to reset your password.
                  </p>
                  <form method="post">
                    {% csrf_token %}
                  <div class="form-outline form-white mb-3">
                    <input type="email" id="email" name="email" placeholder="Email" required>
                    <div id="email-error" class="error-message"></div>
                    <div id="email-success" class="success-message"></div>
                    <button  type="submit" id="submit-button" disabled>Submit</button>
                    
                  </div>
                </form>
                <div>
                  <p class="mb-0">
                    Remember your password?
                    <a href="#!" class="text-white-50 fw-bold">Sign In</a>
                  </p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- Bootstrap JS (Optional) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <!-- Custom JavaScript -->
    <script>
      const emailInput = document.getElementById("email");
      const emailError = document.getElementById("email-error");
      const emailSuccess = document.getElementById("email-success");
      const submitButton = document.getElementById("submit-button");

      emailInput.addEventListener("input", () => {
          const email = emailInput.value;
          emailError.textContent = "";
          emailSuccess.textContent = "";

          if (isValidEmail(email)) {
              emailSuccess.textContent = "Email is valid.";
              submitButton.disabled = false;
          } else {
              emailError.textContent = "Please enter a valid email address.";
              submitButton.disabled = true;
          }
      });

      function isValidEmail(email) {
          const emailRegex = /^[A-Za-z0-9._%-]+@[A-Za-z0-9.-]+\.[A-Za-z]{2,3}$/;
          return emailRegex.test(email);
      }
  </script>
  </body>
  <style>
    body {
      background-image: url("{% static "img/background_img.jpeg" %}");
      background-size: cover;
      background-position: center;
      height: 100vh;
    }

    .form-outline {
      position: relative;
    }
  </style>
</html>
